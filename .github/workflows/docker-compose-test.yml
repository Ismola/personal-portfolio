name: 🐳 Test Docker Compose

on:
  push:
    branches: [master]
  pull_request:
    branches: [main]

jobs:
  docker-compose-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🐳 Compose up (detached)
        run: |
          docker compose -f compose.yml up -d

      - name: ⏳ Esperar a que el servicio esté listo
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:80 | grep .; then
              echo "Servicio responde correctamente"
              exit 0
            fi
            echo "Esperando servicio..."
            sleep 3
          done
          echo "El servicio no respondió a tiempo"
          docker compose -f compose.yml logs
          exit 1

      - name: 🧹 Compose down
        if: always()
        run: docker compose -f compose.yml down
