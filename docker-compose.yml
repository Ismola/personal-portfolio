services:
  portfolio_app:
    container_name: portfolio_app
    build:
      context: .
    environment:
      NODE_ENV: production
    restart: unless-stopped
    networks:
      - cloudflare_default
    expose:
      - 4321
      
  portfolio:
    image: nginx:alpine
    container_name: portfolio
    depends_on:
      - portfolio_app
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "4321:4321"
    networks:
      - cloudflare_default
    restart: unless-stopped

networks:
  cloudflare_default:
    external: true
