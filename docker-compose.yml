services:
  app:
    container_name: app-portfolio
    build:
      context: .
    environment:
      NODE_ENV: production
    restart: unless-stopped
    networks:
      - cloudflare_default
    expose:
      - 4321 # Expón el puerto interno para Nginx

  nginx:
    image: nginx:alpine
    container_name: portfolio
    ports:
      - 80:80 # Expón el puerto 80 al exterior
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - cloudflare_default
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

networks:
  cloudflare_default:
    external: true
